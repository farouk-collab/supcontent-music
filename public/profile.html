<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil — SUPCONTENT</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand"><span class="dot"></span> SUPCONTENT Music</div>
      <div class="menu">
        <a class="pill" href="/index.html">Accueil</a>
        <a class="pill" href="/search.html">Recherche</a>
        <a class="pill" href="/auth.html">Connexion</a>
        <a class="pill" href="/profile.html">Profil</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card span8">
        <div class="row" style="justify-content:space-between;align-items:center;gap:12px">
          <h2 style="margin:0">Mon profil</h2>

          <div class="row" style="gap:10px;align-items:center">
            <span id="statusBadge" class="badge">…</span>
            <a id="editBtn" class="btn" href="/profile-edit.html" title="Modifier mon profil">⚙️ Modifier</a>
          </div>
        </div>

        <div id="profileView" style="margin-top:14px">
          <small>Chargement…</small>
        </div>

        <hr/>

        <div class="row" style="gap:10px;flex-wrap:wrap">
          <button id="refreshBtn" class="btn" type="button">Rafraîchir</button>
          <button id="logoutBtn" class="btn danger" type="button">Déconnexion (local)</button>
        </div>

        <small style="display:block;margin-top:10px;color:var(--muted)">
          Note : la déconnexion ici supprime seulement les tokens du navigateur.
        </small>
      </div>

      <div class="card span4">
        <h2>Diagnostic</h2>
        <div class="row" style="gap:10px;flex-wrap:wrap;margin-bottom:10px">
          <span class="badge">accessLen: <span id="accessLen">0</span></span>
          <span class="badge">refreshLen: <span id="refreshLen">0</span></span>
        </div>

        <div id="diagBox" style="color:var(--muted)">
          <small>…</small>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- IMPORTANT: pas de script inline (bloqué par CSP/helmet). On charge un fichier JS externe. -->
  <!-- append query parameter to bust cache when file changes -->
  <script type="module" src="/profile.js?v=2"></script>
</body>
</html>
