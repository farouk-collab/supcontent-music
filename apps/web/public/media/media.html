<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detail - SUPCONTENT</title>
  <link rel="stylesheet" href="/core/styles.css" />
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand"><span class="dot"></span> SUPCONTENT Music</div>
      <div class="menu">
        <a class="pill" href="/feed/feed.html">Accueil</a>
        <a class="pill" href="/search/search.html">Recherche</a>
        <a class="pill" href="/users/users.html">Utilisateurs</a>
        <a class="pill" href="/library/library.html">Bibliotheque</a>
        <a class="pill" href="/auth/auth.html">Connexion</a>
        <a class="pill" href="/profile/profile.html">Profil</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="row" style="justify-content:flex-start;margin-bottom:10px;gap:10px">
        <button id="backBtn" class="btn" type="button">Retour</button>
        <button id="refreshInfoBtn" class="btn" type="button">Rafraichir les infos</button>
      </div>
      <div id="box"><small>Chargement...</small></div>
      <hr />
      <div class="row">
        <button id="openCommentsBtn" class="btn primary" type="button">Voir commentaires</button>
      </div>
    </div>
  </div>

  <div id="commentsSheet" class="comments-sheet" hidden>
    <button id="commentsBackdrop" class="comments-backdrop" type="button" aria-label="Fermer"></button>
    <div class="comments-panel">
      <div class="comments-handle"></div>
      <div class="row" style="justify-content:space-between;align-items:center">
        <h3 style="margin:0">Commentaires</h3>
        <button id="closeCommentsBtn" class="btn" type="button">Fermer</button>
      </div>
      <div id="socialBox"><small>Chargement espace social...</small></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script type="module" src="/media/media.js"></script>
  <script type="module" src="/core/footer.js"></script>
</body>
