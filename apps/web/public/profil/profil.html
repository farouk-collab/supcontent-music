<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil - SUPCONTENT</title>
  <link rel="stylesheet" href="/noyau/styles.css" />
</head>
<body class="profile-page">
  <div class="nav">
    <div class="nav-inner">
      <div class="brand"><span class="dot"></span> SUPCONTENT Music</div>
      <div class="menu">
        <a class="pill" href="/accueil/accueil.html" data-i18n="home">Accueil</a>
        <a class="pill" href="/recherche/recherche.html" data-i18n="search">Recherche</a>
        <a class="pill" href="/utilisateurs/utilisateurs.html">Utilisateurs</a>
        <a class="pill" href="/bibliotheque/bibliotheque.html" data-i18n="library">Bibliotheque</a>
        <a class="pill" href="/connexion/connexion.html">Connexion</a>
        <a class="pill" href="/profil/profil.html" data-i18n="profile">Profil</a>
      </div>
      <div class="profile-top-actions">
        <button id="addContentBtn" class="btn" type="button" aria-label="Ajouter une story ou publication">+</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card span8">
        <div class="row" style="justify-content:space-between;align-items:center;gap:12px">
          <h2 style="margin:0" data-i18n="my_profile">Mon profil</h2>
          <div class="row" style="gap:10px;align-items:center">
            <span id="statusBadge" class="badge">...</span>
            <a id="editBtn" class="btn" href="/profil/profil-modifier.html" title="Parametres">⚙️</a>
          </div>
        </div>

        <div id="profileView" style="margin-top:14px">
          <small>Chargement...</small>
        </div>
        <div id="socialMeta" style="margin-top:12px"></div>
        <div id="socialLists" style="margin-top:10px"></div>
        <div id="profilePostsSection" style="margin-top:12px"></div>

        <hr />

        <div class="row" style="gap:10px;flex-wrap:wrap">
          <button id="refreshBtn" class="btn" type="button" data-i18n="refresh">Rafraichir</button>
          <button id="logoutBtn" class="btn danger" type="button" data-i18n="logout_local">Deconnexion (local)</button>
          <button id="deleteAccountBtn" class="btn danger" type="button" data-i18n="delete_account">Supprimer mon compte</button>
        </div>

        <small style="display:block;margin-top:10px;color:var(--muted)">
          <span data-i18n="logout_note">Note: la deconnexion supprime seulement les tokens du navigateur.</span>
        </small>
        <small style="display:block;margin-top:6px;color:#ffb0b0">
          <span data-i18n="delete_warning">Attention: suppression definitive du compte.</span>
        </small>
      </div>

      <div class="card span4">
        <h2 data-i18n="diagnostics">Diagnostic</h2>
        <div class="row" style="gap:10px;flex-wrap:wrap;margin-bottom:10px">
          <span class="badge">accessLen: <span id="accessLen">0</span></span>
          <span class="badge">refreshLen: <span id="refreshLen">0</span></span>
        </div>

        <div id="diagBox" style="color:var(--muted)">
          <small>...</small>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <div id="composerModal" class="comments-sheet" hidden>
    <button id="composerBackdrop" class="comments-backdrop" type="button" aria-label="Fermer"></button>
    <div class="comments-panel">
      <div class="comments-handle"></div>
      <div class="row" style="justify-content:space-between;align-items:center">
        <h3 style="margin:0" data-i18n="new_story_post">Nouvelle story / publication</h3>
        <button id="closeComposerBtn" class="btn" type="button" data-i18n="close">Fermer</button>
      </div>
      <form id="composerForm" class="form" style="margin-top:10px">
        <div class="two">
          <div>
            <label data-i18n="type">Type</label>
            <select class="input" name="entry_type">
              <option value="story">Story</option>
              <option value="publication">Publication</option>
            </select>
          </div>
          <div>
            <label data-i18n="media">Media</label>
            <input class="input" name="media_file" type="file" accept="image/*,video/*" required />
          </div>
        </div>
        <div>
          <label data-i18n="text">Texte</label>
          <textarea class="input" name="caption" rows="3" placeholder="Ton texte..."></textarea>
        </div>
        <div id="publicationMetaFields" class="form" style="gap:8px">
          <div class="two">
            <div>
              <label data-i18n="location">Lieu</label>
              <input class="input" name="meta_location" maxlength="80" placeholder="Ville, pays..." />
            </div>
            <div>
              <label data-i18n="tags_csv">Tags (separes par virgule)</label>
              <input class="input" name="meta_tags" maxlength="120" placeholder="rap, chill, amapiano" />
            </div>
          </div>
          <div class="two">
            <div>
              <label data-i18n="visibility">Visibilite</label>
              <select class="input" name="meta_visibility">
                <option value="public">Public</option>
                <option value="followers">Followers</option>
              </select>
            </div>
            <div class="row" style="gap:12px;align-items:center;padding-top:24px">
              <label style="display:flex;gap:6px;align-items:center"><input type="checkbox" name="meta_allow_likes" checked /> <span data-i18n="likes_enabled">Likes actifs</span></label>
              <label style="display:flex;gap:6px;align-items:center"><input type="checkbox" name="meta_allow_comments" checked /> <span data-i18n="comments_enabled">Commentaires actifs</span></label>
            </div>
          </div>
        </div>
        <div id="composerPreview" style="margin-top:8px"></div>
        <button class="btn primary" type="submit" data-i18n="publish">Publier</button>
      </form>
    </div>
  </div>

  <div id="profileMediaModal" class="snap-viewer" hidden>
    <button id="profileMediaBackdrop" class="snap-viewer-backdrop" type="button" aria-label="Fermer"></button>
    <section class="snap-viewer-panel" role="dialog" aria-modal="true" aria-label="Contenu du profil">
      <div id="profileMediaBody"></div>
    </section>
  </div>

  <script type="module" src="/profil/profil.js?v=4"></script>
  <script type="module" src="/noyau/footer.js"></script>
</body>
</html>
