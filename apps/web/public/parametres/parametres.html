<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parametres et activite - SUPCONTENT</title>
  <link rel="stylesheet" href="/noyau/styles.css" />
</head>
<body class="settings-page">
  <div class="nav">
    <div class="nav-inner">
      <div class="brand"><span class="dot"></span> SUPCONTENT Music</div>
      <div class="menu">
        <a class="pill" href="/accueil/accueil.html">Accueil</a>
        <a class="pill" href="/discussion/discussion.html">Chat</a>
        <a class="pill" href="/profil/profil.html">Profil</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card settings-shell">
      <div class="settings-header">
        <a class="btn" href="/profil/profil.html" data-i18n="back">Retour</a>
        <h2 data-i18n="settings_activity">Parametres et activite</h2>
      </div>

      <section class="settings-section">
        <h3 data-i18n="who_can_see">Qui peut voir ton contenu</h3>
        <label class="settings-row">
          <span data-i18n="account_privacy">Confidentialite du compte</span>
          <input id="accountPrivate" type="checkbox" />
        </label>
        <label class="settings-row">
          <span data-i18n="hide_location">Masquer ma localisation</span>
          <input id="hideLocation" type="checkbox" />
        </label>
      </section>

      <section class="settings-section">
        <h3 data-i18n="interact_with_you">Moyens d'interagir avec toi</h3>
        <label class="settings-row">
          <span data-i18n="messages">Messages</span>
          <input id="notifMessages" type="checkbox" />
        </label>
        <label class="settings-row">
          <span data-i18n="comments">Commentaires</span>
          <input id="notifComments" type="checkbox" />
        </label>
        <label class="settings-row">
          <span data-i18n="new_followers">Nouveaux followers</span>
          <input id="notifFollows" type="checkbox" />
        </label>
      </section>

      <section class="settings-section">
        <h3 data-i18n="interactions">Interactions</h3>
        <label class="settings-row stack">
          <span data-i18n="hidden_words">Mots masques (separes par des virgules)</span>
          <textarea id="hiddenWords" class="input" rows="3" placeholder="insulte1, insulte2, spoiler..."></textarea>
        </label>
      </section>

      <section id="swipe-settings" class="settings-section">
        <h3 data-i18n="swipe_profiles">Swipe profils</h3>
        <label class="settings-row">
          <span data-i18n="filter_distance">Filtrer par distance</span>
          <input id="useDistanceFilter" type="checkbox" />
        </label>
        <label class="settings-row">
          <span data-i18n="live_location">Localisation live</span>
          <input id="swipeLiveLocation" type="checkbox" />
        </label>
        <label class="settings-row stack">
          <span data-i18n="max_distance">Distance max (km)</span>
          <input id="maxDistanceKm" class="input" type="number" min="1" max="500" />
        </label>
        <label class="settings-row stack">
          <span>Age min</span>
          <input id="swipeMinAge" class="input" type="number" min="13" max="99" />
        </label>
        <label class="settings-row stack">
          <span>Age max</span>
          <input id="swipeMaxAge" class="input" type="number" min="13" max="99" />
        </label>
        <label class="settings-row stack">
          <span data-i18n="genders_to_show">Sexes a afficher</span>
          <div class="row" style="gap:8px;flex-wrap:wrap">
            <label class="pill"><input type="checkbox" name="genderPref" value="male" /> male</label>
            <label class="pill"><input type="checkbox" name="genderPref" value="female" /> female</label>
            <label class="pill"><input type="checkbox" name="genderPref" value="other" /> other</label>
            <label class="pill"><input type="checkbox" name="genderPref" value="prefer_not_to_say" /> discret</label>
          </div>
        </label>
        <div class="row" style="gap:8px;flex-wrap:wrap">
          <button id="useMyLocationBtn" class="btn" type="button" data-i18n="use_my_position">Utiliser ma position</button>
          <button id="clearMyLocationBtn" class="btn" type="button" data-i18n="clear_position">Effacer position</button>
        </div>
        <small id="locationInfo" style="color:var(--muted)">Position: non definie</small>
      </section>

      <section class="settings-section">
        <h3 data-i18n="app_preferences">Preference d'application</h3>
        <label class="settings-row stack">
          <span data-i18n="language">Langue</span>
          <select id="language" class="input">
            <option value="fr" data-i18n="french">Francais</option>
            <option value="en" data-i18n="english">English</option>
          </select>
        </label>
      </section>

      <section class="settings-section">
        <h3>Bloque</h3>
        <label class="settings-row stack">
          <span>Bloquer un compte (UUID)</span>
          <div class="row" style="gap:8px">
            <input id="blockUserIdInput" class="input" placeholder="UUID utilisateur" />
            <button id="blockUserBtn" class="btn" type="button">Bloquer</button>
          </div>
        </label>
        <div id="blockedList"><small>Aucun compte bloque.</small></div>
      </section>

      <div class="row" style="gap:8px;margin-top:14px">
        <button id="saveSettingsBtn" class="btn primary" type="button" data-i18n="save_all">Enregistrer tout</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script type="module" src="/parametres/parametres.js"></script>
  <script type="module" src="/noyau/footer.js"></script>
</body>
</html>
