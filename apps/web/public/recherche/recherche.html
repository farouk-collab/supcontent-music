<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recherche - SUPCONTENT</title>
  <link rel="stylesheet" href="/noyau/styles.css" />
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand"><span class="dot"></span> SUPCONTENT Music</div>
      <div class="menu">
        <a class="pill" href="/accueil/accueil.html">Accueil</a>
        <a class="pill" href="/recherche/recherche.html">Recherche</a>
        <a class="pill" href="/utilisateurs/utilisateurs.html">Utilisateurs</a>
        <a class="pill" href="/bibliotheque/bibliotheque.html">Bibliotheque</a>
        <a class="pill" href="/connexion/connexion.html">Connexion</a>
        <a class="pill" href="/profil/profil.html">Profil</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card span4">
        <h2>Recherche Spotify</h2>
        <form id="searchForm" class="form">
          <div>
            <label>Requete</label>
            <input class="input" name="q" required placeholder="daft punk" />
          </div>
          <div class="two">
            <div>
              <label>Type</label>
              <select name="type">
                <option value="artist">artist</option>
                <option value="album">album</option>
                <option value="track">track</option>
              </select>
            </div>
            <div>
              <label>Limit</label>
              <input class="input" name="limit" type="number" min="1" max="10" value="10" />
            </div>
          </div>
          <button class="btn primary" type="submit">Rechercher</button>
          <small>Ca appelle <code>/search</code> cote backend (pas l'API Spotify directement).</small>
        </form>
      </div>

      <div class="card span8">
        <h2>Utilisateurs</h2>
        <small style="display:block;color:var(--muted);margin-bottom:8px">Recherche manuelle des comptes.</small>
        <form id="usersSearchForm" class="form" style="margin-bottom:10px">
          <div class="row" style="gap:8px;align-items:end">
            <div style="flex:1;min-width:220px">
              <label>Nom / @username</label>
              <input class="input" name="user_q" placeholder="farouk" />
            </div>
            <button class="btn" type="submit">Chercher utilisateur</button>
          </div>
        </form>
        <div id="usersResults"><small>Fais une recherche pour voir les comptes.</small></div>
      </div>

      <div class="card span12">
        <h2>Resultats</h2>
        <div id="results" class="results"></div>
        <small id="hint"></small>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script type="module" src="/recherche/recherche.js"></script>
  <script type="module" src="/noyau/footer.js"></script>
</body>
</html>
